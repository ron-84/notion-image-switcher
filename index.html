<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto-Switching Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="autoImage" src="" alt="Time-based image">
  <script>
    const hour = new Date().getHours();
    const image = document.getElementById("autoImage");

    if (hour >= 6 && hour < 18) {
      image.src = "https://yourdomain.com/light-image.png";
    } else {
      image.src = "https://yourdomain.com/dark-image.png";
    }
  </script>
</body>
</html>
