<script>
  // Get the current hour (0–23)
  const hour = new Date().getHours();

  // Grab the <img> element
  const image = document.getElementById("autoImage");

  // Choose which image to show
  if (hour >= 6 && hour < 18) {
    // Between 6:00am and 5:59pm – show light image
    image.src = "images/Light-chart.png";
  } else {
    // Between 6:00pm and 5:59am – show dark image
    image.src = "images/Dark-chart.png";
  }
</script>
